services:
    web:
        build:
            context: .
            dockerfile: Dockerfile
        command: gunicorn chess_repertoire_trainer.wsgi:application --bind 0.0.0.0:8000
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            - mongo

    mongo:
        image: mongo:latest
        volumes:
            - mongo_data:/data/db
        ports:
            - "27017:27017"
        env_file:
            - .env

volumes:
    mongo_data:
